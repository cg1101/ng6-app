<div class="datepicker-container">
  <div class="top-line">
    <mat-icon svgIcon="calendar" (click)="toggleDatePicker()"></mat-icon>
    <input matInput [matDatepicker]="picker" placeholder="Immediately">
    <mat-icon [ngClass]="isDatepickerOpen ? '' : 'closed'" svgIcon="{{isDatepickerOpen ? 'up': 'down'}}" (click)="toggleDatePicker()"></mat-icon>
  </div>
  <div class="place-holder">
    <mat-datepicker #picker [calendarHeaderComponent]="datePickerHeader"></mat-datepicker>
  </div>
</div>
